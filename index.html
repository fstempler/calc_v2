<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=VT323&display=swap" rel="stylesheet">
    <title>Synthwave Calculator</title>
    <script src="./js/Display.js" type="text/javascript"></script>
    <script src="./js/Calculator.js" type="text/javascript"></script>
    <script src="./js/index.js" type="text/javascript" defer></script>
  </body>
  </head>
  <body>
    
    <div class="container">
      <div class="title"><h3>Synthwave Calculator</h3></div>
      <div class="calculator">
        
        <div class="display">
          <div id="prev-value"></div>
          <div id="current-value"></div>
        </div>
        <button class="col-2" id="deleteAll">C</button>
        <button id="backSp"><-</button>
        <button class="operator" value="divide">/</button>
        <button class="numberBtn">7</button>
        <button class="numberBtn">8</button>
        <button class="numberBtn">9</button>
        <button class="operator" value="multiply">x</button>
        <button class="numberBtn">4</button>
        <button class="numberBtn">5</button>
        <button class="numberBtn">6</button>
        <button class="operator" value="substract">-</button>
        <button class="numberBtn">1</button>
        <button class="numberBtn">2</button>
        <button class="numberBtn">3</button>
        <button class="operator" value="plus">+</button>
        <button class="numberBtn col-2">0</button>
        <button class="numberBtn">.</button>
        <button class="operator" value="equal">=</button>
      </div>
    </div>
    
</html>
